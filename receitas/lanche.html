1225ad71b243f19 footer">© TreinaCook - Desenvolvido por:<!-- --> <a title="Meu Portfólio" target="_blank" rel="noreferrer noopener" href="https://gilbertoaleite-portfolio.netlify.app/" class="jsx-21225ad71b243f19">Gilberto A Leite<!-- --> </a></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"recipes":[{"name":"ESFIHA ABERTA TIPO HABIB'S","img":"https://img.itdg.com.br/tdg/images/recipes/000/110/449/326013/326013_original.jpg?mode=crop\u0026width=710\u0026height=400","category":"Lanche","servings":"50 porções","time":"60 min","ingredients":["1 kg de farinha de trigo","30 g de fermento biológico seco","3/4 xícara (chá) de açúcar refinado (125 g)","125 ml de óleo de soja","500 a 700ml de água morna","1 colher de (sopa) sal refinado","fubá para polvilhar"],"directions":["Misture 500 ml de água (reserve o restante) com o fermento e o açúcar e deixe descansar por 10 minutos.","Junte a farinha (separe uma pequena parte), o óleo e o sal.","Misture com uma colher de pau.","A seguir, despeje e sove a massa sobre uma superfície enfarinhada.","Acrescente o restante da farinha alternado com a água aos poucos até que a massa fique com aparência homogênea e desgrude das mãos.","Deixe descansar por 10 minutos.","Após descansar, divida a massa em 2 partes iguais e faça um rolo grosso com cada uma delas.","Tome como medida três dedos e corte toda a massa em pedaços iguais.","A seguir, faça bolinhas usando o fubá para polvilhar e dar formato a massa. Utilizando os dedos, achate cada bola fazendo laterais altas (como um ninho).","Acomode os discos na forma polvilhada com fubá e deixe descansar por 15 minutos.","Coloque uma pequena porção de recheio sobre cada disquinho de esfiha. Espalhe o recheio por igual e asse em forno pré-aquecido a 180º.","Sirva quente ou fria"],"id":"Mrwefkw58ISqIJLT"},{"name":"Coxinha","img":"https://static.clubedaanamariabraga.com.br/wp-content/uploads/2021/03/coxinha-pratica-1024x576.jpg","category":"Lanche","servings":"45 unidades","time":"45 min","ingredients":[" 4 copos de água","3 envelopes de caldo de galinha","1 colher (sobremesa) de margarina","4 copos de farinha de trigo peneirada","Leite para empanar","Farinha de rosca com tempero em pó de galinha para empanar","Óleo para fritar"],"directions":["Ferva a água com o caldo de galinha e a margarina.","Adicione a farinha de uma só vez, mexendo vigorosamente até desgrudar da panela. Deixe esfriar.","Com as mãos untadas em óleo, pegue pequenas porções da massa, recheie e modele as coxinhas.","Empane primeiro no leite e depois em farinha de rosca.","Frite, poucas por vez, em óleo quente abundante até dourarem e deixe escorrer sobre papel absorvente."],"id":"SzbyGZMkJzCVRkxK"},{"name":"CEBOLA EMPANADA DO CARANDINA (ONION RINGS - TIPO BURGUER KING)","img":"https://img.itdg.com.br/tdg/images/recipes/000/146/079/91145/91145_original.jpg?mode=crop\u0026width=710\u0026height=400","category":"Lanche","servings":"25 porções","time":"30 min ","ingredients":["1 cebola média","2 xícaras de farinha de rosca","300 ml de leite","sal e tempero a gosto","óleo para fritar"],"directions":["Descasque a cebola.","Corte tem tiras(anéis), com um pouco menos de 1 cm de espessura.","Deixar de molho os anéis na água, por pelo menos 1 hora, para tirar a acidez da cebola.","Coloque sal e tempero a gosto na farinha de rosca.","Primeiro passe a cebola no leite.","Depois na farinha de trigo.","Depois no leite.","Depois na farinha de rosca.","Depois no leite novamente.","E por final passe na farinha de rosca.","Esquente bem o óleo e frite."],"id":"Z4AqqcDz9dFqZ41A"},{"name":"COXINHA DE PÃO DE FORMA","img":"https://img.itdg.com.br/tdg/images/recipes/000/313/868/357696/357696_original.jpg?mode=crop\u0026width=710\u0026height=400","category":"Lanche","servings":"15 porções","time":"30 min","ingredients":["2 colheres (sopa) de azeite ","1/2 cebola","80 g de bacon","500 g de frango cozido e desfiado","50 g de molho de tomate","1 colher (chá) de páprica defumada","1 colher (chá) de pimenta-caiena","1/2 colher (sopa) de sal","salsinha a gosto ","100 g de catupiry","MASSA","1 pacote de pão de forma ","300 ml de leite ","150 g de farinha panko"],"directions":["Em uma panela, junte todos os ingredientes do recheio menos o catupiry","Mexe bem e espere cozinhar","Quando a mistura estiver bem homogênea, desligue o fogo e reserve","Com o leite em um recipiente, passe com cuidado o pão de forma ","Recheie com a mistura do frango e complete com um pouco de catupiry","Feche, modele a forma da coxinha e passe tudo na farinha panko para empanar","Leve à uma panela com óleo quente e frite","Escorra e sirva com molhos a gosto"],"id":"dii7A1axCiY4K0KY"}]},"__N_SSG":true},"page":"/receitas/[category]","query":{"category":"lanche"},"buildId":"kAuKMNMvpXBA7th2jNUsk","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
