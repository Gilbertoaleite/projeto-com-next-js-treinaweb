1024x576.jpg" class="jsx-d3900fc1a48afd3e recipe-picture"/></a><div class="jsx-d3900fc1a48afd3e recipe-category">Doce</div><figcaption class="jsx-d3900fc1a48afd3e recipe-name">Mousse de maracujá sobremesa fácil e rápida</figcaption></figure></div></div><footer class="jsx-21225ad71b243f19 footer">© TreinaCook - Desenvolvido por:<!-- --> <a title="Meu Portfólio" target="_blank" rel="noreferrer noopener" href="https://gilbertoaleite-portfolio.netlify.app/" class="jsx-21225ad71b243f19">Gilberto A Leite<!-- --> </a></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"recipes":[{"name":"Cheesecake de baunilha com geleia de morango","img":"https://s2.glbimg.com/bkoYdiF0QC-LJCes4uOpt0ZfACk=/0x0:4000x2667/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_1f540e0b94d8437dbbc39d567a1dee68/internal_photos/bs/2021/E/N/Qb6ShaR36t7BxnBDsntA/cheesecake-de-baunilha-com-geleia-de-morango.jpg","category":"Doce","servings":"6 pessoas","time":"40 min","ingredients":["Três quartos de uma xícara de açúcar","1 colher de chá de extrato de baunilha","1 laranja","1 xícara de aveia em flocos","1 xícara e meia de creme de leite fresco","8 colheres de sopa de manteiga","1 vidro de geleia de morango ou de outro sabor de sua preferência","600 gramas de cream cheese","1 pacote de biscoito maisena"],"directions":["Coloque os biscoitos em um saco plástico e bata com um rolo até obter farelos finos.","Coloque uma panela em fogo baixo, adicione a aveia até dourar e desligue o fogo.","Adicione a manteiga e o biscoito.","Misture com uma colher até ficar parecendo areia molhada e passe para uma forma.","Espalhe bem no fundo e delicadamente aperte com as costas de uma colher para ficar liso.","Deixe na geladeira por 1 hora.","Em uma tigela, coloque o cream cheese, a baunilha, o açúcar e as raspas da casca de meia laranja.","Misture bem até ficar homogêneo e leve.","Em outro recipiente, bata o creme de leite fresco até obter um chantilly.","Junte metade do creme batido ao cream cheese e misture.","Depois, adicione a outra metade e junte levemente.","Adicione o creme à base, suavemente, utilizando as costas de uma colher para alisar.","Coloque na geladeira por pelo menos 1 hora.","Na hora de servir, adicione geleia de morango ou outro sabor de sua preferência."],"id":"f5VQ9vomk5mFpdvQ"},{"name":"Bolo de chocolate sem farinha","img":"https://s2.glbimg.com/6NTiaDOSnMRGWGA-Pn_zGuRhroo=/0x0:4432x2505/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_1f540e0b94d8437dbbc39d567a1dee68/internal_photos/bs/2021/I/W/89422aTwO8tPpa1E2UfQ/bolo-de-chocolate-sem-farinha1.jpg","category":"Doce","servings":"5 pessoas","time":"45 min","ingredients":["6 ovos","3 colheres de sopa de chocolate em pó","2 colheres de sopa de manteiga","6 colheres de sopa de açúcar","1 colher de chá de fermento em pó","1 xícara de coco ralado","Manteiga para untar a forma","Chocolate em pó para polvilhar a forma"],"directions":["1. Preaqueça o forno a temperatura de 200 graus Celsius.","2. Bata os ovos no liquidificador por cerca de 2 minutos.","3. Acrescente o chocolate, a manteiga e o açúcar e bata por mais 3 minutos.","4. Coloque a mistura numa tigela e adicione o coco ralado e o fermento. Mexa delicadamente.","5. Despeje a mistura em uma forma redonda de cerca de 25 centímetros, untada e polvilhada com manteiga e chocolate em pó.","6. Leve para assar por cerca de 30 minutos."],"id":"hGd0STi9pVbTVBby"},{"name":"Mousse de maracujá sobremesa fácil e rápida","img":"https://static.clubedaanamariabraga.com.br/wp-content/uploads/2021/08/3-receitas-de-mousse-1024x576.jpg","category":"Doce","servings":"6 pessoas","time":"30 min","ingredients":[" 200 ml de suco de maracujá concentrado","1 lata de leite condensado","1 lata de creme de leite","1 envelope de gelatina em pó incolor hidratada e derretida conforme instruções da embalagem (12 g)","Polpa com sementes de 2 maracujás maduros","3 colheres (sopa) de açúcar","1/3 de xícara (chá) de água"],"directions":["Bata o suco de maracujá com o leite condensado e o creme de leite no liquidificador até obter um creme aerado.","Incorpore a gelatina derretida e bata por 1 a 2 minutos para misturar bem.","Distribua em taças individuais e leve à geladeira por 4 a 6 horas ou até ficar consistente.","Leve os demais ingredientes ao fogo e ferva por 2 a 3 minutos ou até obter uma calda. Deixe esfriar e regue as mousses."],"id":"uzuaQYgDrlo66XMj"}]},"__N_SSG":true},"page":"/receitas/[category]","query":{"category":"doce"},"buildId":"kAuKMNMvpXBA7th2jNUsk","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
