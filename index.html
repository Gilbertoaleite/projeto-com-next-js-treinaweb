e881 recipe-category"><a class="jsx-cc481c0c6f6ee881" href="/receitas/molho"><h2 class="jsx-cc481c0c6f6ee881 category-name">Molho</h2></a><div class="jsx-cc481c0c6f6ee881 recipes"><figure class="jsx-d3900fc1a48afd3e recipe-card"><a class="jsx-d3900fc1a48afd3e" href="/receitas/molho/3BKQKx2XEkHCZ494-molho-branco"><img src="https://img.itdg.com.br/tdg/images/recipes/000/044/199/332851/332851_original.jpg?mode=crop&amp;width=710&amp;height=400" class="jsx-d3900fc1a48afd3e recipe-picture"/></a><div class="jsx-d3900fc1a48afd3e recipe-category">Molho</div><figcaption class="jsx-d3900fc1a48afd3e recipe-name">Molho Branco</figcaption></figure></div></div><footer class="jsx-21225ad71b243f19 footer">© TreinaCook - Desenvolvido por:<!-- --> <a title="Meu Portfólio" target="_blank" rel="noreferrer noopener" href="https://gilbertoaleite-portfolio.netlify.app/" class="jsx-21225ad71b243f19">Gilberto A Leite<!-- --> </a></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"recipes":[{"name":"Molho Branco","img":"https://img.itdg.com.br/tdg/images/recipes/000/044/199/332851/332851_original.jpg?mode=crop\u0026width=710\u0026height=400","category":"Molho","servings":"4 porções","time":"15 min","ingredients":["2 xícaras de leite frio","2 colheres (sopa) de manteiga ou margarina","2 dentes de alho picados","1/2 cebola média picada","2 colheres (sopa) de farinha de trigo (ou maisena)","1 tablete de caldo de legumes","sal a gosto"],"directions":["Dissolva a farinha de trigo em 1/2 xícara de leite e reserve.","Em uma panela, doure o alho e a cebola na margarina.","Adicione o leite com a farinha, mexa um pouco e acrescente o restante do leite.","Após fervura, adicione o caldo de legumes.","Mexa, constantemente, até ficar cremoso."],"id":"3BKQKx2XEkHCZ494"},{"name":"ESFIHA ABERTA TIPO HABIB'S","img":"https://img.itdg.com.br/tdg/images/recipes/000/110/449/326013/326013_original.jpg?mode=crop\u0026width=710\u0026height=400","category":"Lanche","servings":"50 porções","time":"60 min","ingredients":["1 kg de farinha de trigo","30 g de fermento biológico seco","3/4 xícara (chá) de açúcar refinado (125 g)","125 ml de óleo de soja","500 a 700ml de água morna","1 colher de (sopa) sal refinado","fubá para polvilhar"],"directions":["Misture 500 ml de água (reserve o restante) com o fermento e o açúcar e deixe descansar por 10 minutos.","Junte a farinha (separe uma pequena parte), o óleo e o sal.","Misture com uma colher de pau.","A seguir, despeje e sove a massa sobre uma superfície enfarinhada.","Acrescente o restante da farinha alternado com a água aos poucos até que a massa fique com aparência homogênea e desgrude das mãos.","Deixe descansar por 10 minutos.","Após descansar, divida a massa em 2 partes iguais e faça um rolo grosso com cada uma delas.","Tome como medida três dedos e corte toda a massa em pedaços iguais.","A seguir, faça bolinhas usando o fubá para polvilhar e dar formato a massa. Utilizando os dedos, achate cada bola fazendo laterais altas (como um ninho).","Acomode os discos na forma polvilhada com fubá e deixe descansar por 15 minutos.","Coloque uma pequena porção de recheio sobre cada disquinho de esfiha. Espalhe o recheio por igual e asse em forno pré-aquecido a 180º.","Sirva quente ou fria"],"id":"Mrwefkw58ISqIJLT"},{"name":"Coxinha","img":"https://static.clubedaanamariabraga.com.br/wp-content/uploads/2021/03/coxinha-pratica-1024x576.jpg","category":"Lanche","servings":"45 unidades","time":"45 min","ingredients":[" 4 copos de água","3 envelopes de caldo de galinha","1 colher (sobremesa) de margarina","4 copos de farinha de trigo peneirada","Leite para empanar","Farinha de rosca com tempero em pó de galinha para empanar","Óleo para fritar"],"directions":["Ferva a água com o caldo de galinha e a margarina.","Adicione a farinha de uma só vez, mexendo vigorosamente até desgrudar da panela. Deixe esfriar.","Com as mãos untadas em óleo, pegue pequenas porções da massa, recheie e modele as coxinhas.","Empane primeiro no leite e depois em farinha de rosca.","Frite, poucas por vez, em óleo quente abundante até dourarem e deixe escorrer sobre papel absorvente."],"id":"SzbyGZMkJzCVRkxK"},{"name":"CEBOLA EMPANADA DO CARANDINA (ONION RINGS - TIPO BURGUER KING)","img":"https://img.itdg.com.br/tdg/images/recipes/000/146/079/91145/91145_original.jpg?mode=crop\u0026width=710\u0026height=400","category":"Lanche","servings":"25 porções","time":"30 min ","ingredients":["1 cebola média","2 xícaras de farinha de rosca","300 ml de leite","sal e tempero a gosto","óleo para fritar"],"directions":["Descasque a cebola.","Corte tem tiras(anéis), com um pouco menos de 1 cm de espessura.","Deixar de molho os anéis na água, por pelo menos 1 hora, para tirar a acidez da cebola.","Coloque sal e tempero a gosto na farinha de rosca.","Primeiro passe a cebola no leite.","Depois na farinha de trigo.","Depois no leite.","Depois na farinha de rosca.","Depois no leite novamente.","E por final passe na farinha de rosca.","Esquente bem o óleo e frite."],"id":"Z4AqqcDz9dFqZ41A"},{"name":"COXINHA DE PÃO DE FORMA","img":"https://img.itdg.com.br/tdg/images/recipes/000/313/868/357696/357696_original.jpg?mode=crop\u0026width=710\u0026height=400","category":"Lanche","servings":"15 porções","time":"30 min","ingredients":["2 colheres (sopa) de azeite ","1/2 cebola","80 g de bacon","500 g de frango cozido e desfiado","50 g de molho de tomate","1 colher (chá) de páprica defumada","1 colher (chá) de pimenta-caiena","1/2 colher (sopa) de sal","salsinha a gosto ","100 g de catupiry","MASSA","1 pacote de pão de forma ","300 ml de leite ","150 g de farinha panko"],"directions":["Em uma panela, junte todos os ingredientes do recheio menos o catupiry","Mexe bem e espere cozinhar","Quando a mistura estiver bem homogênea, desligue o fogo e reserve","Com o leite em um recipiente, passe com cuidado o pão de forma ","Recheie com a mistura do frango e complete com um pouco de catupiry","Feche, modele a forma da coxinha e passe tudo na farinha panko para empanar","Leve à uma panela com óleo quente e frite","Escorra e sirva com molhos a gosto"],"id":"dii7A1axCiY4K0KY"},{"name":"Cheesecake de baunilha com geleia de morango","img":"https://s2.glbimg.com/bkoYdiF0QC-LJCes4uOpt0ZfACk=/0x0:4000x2667/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_1f540e0b94d8437dbbc39d567a1dee68/internal_photos/bs/2021/E/N/Qb6ShaR36t7BxnBDsntA/cheesecake-de-baunilha-com-geleia-de-morango.jpg","category":"Doce","servings":"6 pessoas","time":"40 min","ingredients":["Três quartos de uma xícara de açúcar","1 colher de chá de extrato de baunilha","1 laranja","1 xícara de aveia em flocos","1 xícara e meia de creme de leite fresco","8 colheres de sopa de manteiga","1 vidro de geleia de morango ou de outro sabor de sua preferência","600 gramas de cream cheese","1 pacote de biscoito maisena"],"directions":["Coloque os biscoitos em um saco plástico e bata com um rolo até obter farelos finos.","Coloque uma panela em fogo baixo, adicione a aveia até dourar e desligue o fogo.","Adicione a manteiga e o biscoito.","Misture com uma colher até ficar parecendo areia molhada e passe para uma forma.","Espalhe bem no fundo e delicadamente aperte com as costas de uma colher para ficar liso.","Deixe na geladeira por 1 hora.","Em uma tigela, coloque o cream cheese, a baunilha, o açúcar e as raspas da casca de meia laranja.","Misture bem até ficar homogêneo e leve.","Em outro recipiente, bata o creme de leite fresco até obter um chantilly.","Junte metade do creme batido ao cream cheese e misture.","Depois, adicione a outra metade e junte levemente.","Adicione o creme à base, suavemente, utilizando as costas de uma colher para alisar.","Coloque na geladeira por pelo menos 1 hora.","Na hora de servir, adicione geleia de morango ou outro sabor de sua preferência."],"id":"f5VQ9vomk5mFpdvQ"},{"name":"Bolo de chocolate sem farinha","img":"https://s2.glbimg.com/6NTiaDOSnMRGWGA-Pn_zGuRhroo=/0x0:4432x2505/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_1f540e0b94d8437dbbc39d567a1dee68/internal_photos/bs/2021/I/W/89422aTwO8tPpa1E2UfQ/bolo-de-chocolate-sem-farinha1.jpg","category":"Doce","servings":"5 pessoas","time":"45 min","ingredients":["6 ovos","3 colheres de sopa de chocolate em pó","2 colheres de sopa de manteiga","6 colheres de sopa de açúcar","1 colher de chá de fermento em pó","1 xícara de coco ralado","Manteiga para untar a forma","Chocolate em pó para polvilhar a forma"],"directions":["1. Preaqueça o forno a temperatura de 200 graus Celsius.","2. Bata os ovos no liquidificador por cerca de 2 minutos.","3. Acrescente o chocolate, a manteiga e o açúcar e bata por mais 3 minutos.","4. Coloque a mistura numa tigela e adicione o coco ralado e o fermento. Mexa delicadamente.","5. Despeje a mistura em uma forma redonda de cerca de 25 centímetros, untada e polvilhada com manteiga e chocolate em pó.","6. Leve para assar por cerca de 30 minutos."],"id":"hGd0STi9pVbTVBby"},{"name":"Mousse de maracujá sobremesa fácil e rápida","img":"https://static.clubedaanamariabraga.com.br/wp-content/uploads/2021/08/3-receitas-de-mousse-1024x576.jpg","category":"Doce","servings":"6 pessoas","time":"30 min","ingredients":[" 200 ml de suco de maracujá concentrado","1 lata de leite condensado","1 lata de creme de leite","1 envelope de gelatina em pó incolor hidratada e derretida conforme instruções da embalagem (12 g)","Polpa com sementes de 2 maracujás maduros","3 colheres (sopa) de açúcar","1/3 de xícara (chá) de água"],"directions":["Bata o suco de maracujá com o leite condensado e o creme de leite no liquidificador até obter um creme aerado.","Incorpore a gelatina derretida e bata por 1 a 2 minutos para misturar bem.","Distribua em taças individuais e leve à geladeira por 4 a 6 horas ou até ficar consistente.","Leve os demais ingredientes ao fogo e ferva por 2 a 3 minutos ou até obter uma calda. Deixe esfriar e regue as mousses."],"id":"uzuaQYgDrlo66XMj"}]},"__N_SSG":true},"page":"/","query":{},"buildId":"kAuKMNMvpXBA7th2jNUsk","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
